<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modello UTA</title>
  <!-- Includi Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <!-- Includi GLTFLoader per caricare il modello 3D -->
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script>
    // Inizializza scena, camera e renderer
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Aggiungi luce ambientale
    const light = new THREE.AmbientLight(0xffffff, 1);
    scene.add(light);

    // Aggiungi luce direzionale
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 5, 5); // Posizione della luce
    scene.add(directionalLight);

    // Carica il modello GLTF/GLB
    const loader = new THREE.GLTFLoader();
    loader.load(
      'hvac.glb', 
      function (gltf) {
        scene.add(gltf.scene);
        camera.position.z = 5; 
      },
      undefined,
      function (error) {
        console.error('Errore nel caricamento del modello', error);
      }
    );

    // Animazione
    function animate() {
      requestAnimationFrame(animate);  
      renderer.render(scene, camera);  
    }
    animate();
  </script>
</body>
</html>
