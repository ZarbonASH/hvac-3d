<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizza Modello 3D</title>
  <!-- Importa la libreria Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <h1>Modello UTA</h1>

  <!-- Tag model-viewer per visualizzare il modello -->
  <model-viewer 
    src=".\modello.glb" 
    alt="Un modello 3D" 
    auto-rotate 
    camera-controls 
    style="width: 100%; height: 500px;">
  </model-viewer>

</body>
</html>
